<h3 class="mt-5">GESTION DE PRODUCTO</h3> 
<form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre"> 
    </div>                                   
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imágen</label>
      <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="producto.imagen">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="destacado" name="destacado" [(ngModel)]="producto.destacado">
      <label class="form-check-label" for="destacado">Destacado</label>
    </div>
    <button *ngIf="accion=='new'" type="submit" class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
  </form>
